<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Cards</title>
    <link href="bootstrap-4.3.1-dist/css/bootstrap.css" rel="stylesheet" type="text/css" media="all">
    <link href="style.css" rel="stylesheet" type="text/css" media="all">
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>

</head>

<body>
    <div class="container p-4">
        <div class="row d-flex justify-content-between p-4">
            <div id="#draggable" class="col-lg-2 alert alert-danger ui-widget-content">
                <p>Computer's Cards</p>
            </div>
            <div class="col-lg-1 alert alert-primary droppable">
                <p class="computer hidden"></p>
            </div>
            <div class="col-lg-1 alert alert-primary droppable">
                <p class="computer hidden"></p>
            </div>
            <div class="col-lg-1 alert alert-primary droppable">
                <p class="computer hidden"></p>
            </div>
            <div class="col-lg-1 alert alert-primary droppable">

            </div>
            <div class="col-lg-1 alert alert-primary droppable">
                <p class="computer hidden"></p>
            </div>
            <div class="col-lg-1 alert alert-primary droppable">
                <p class="computer hidden"></p>
            </div>
            <div class="col-lg-1 alert alert-primary droppable">

            </div>
            <div class="col-lg-1 alert alert-primary droppable">

            </div>
            <div class="col-lg-1 alert alert-primary droppable">
                <p class="computer hidden"></p>
            </div>
            <div class="col-lg-1 alert alert-primary droppable">
                <p class="computer hidden"></p>
            </div>
        </div>
        <!-- second row -->
        <div class="row d-flex justify-content-between p-4">
            <div class="col-lg-2 alert alert-danger">
                <p>Your <br> Cards</p>
            </div>
            <div id="one" class="col-lg-1 alert alert-primary draggable">
                <p class="player"></p>
            </div>
            <div id="two" class="col-lg-1 alert alert-primary draggable">

            </div>

            </div>
            <div id="seven" class="col-lg-1 alert alert-primary draggable">

            <div id="eight" class="col-lg-1 alert alert-primary draggable">

            </div>

    <script src="script.js"></script>

</html>
